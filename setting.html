<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <title>设置</title>
    <script src="./src/js/vue.js"></script>
    <script src="./windows/settings/script.js"></script>
    <link rel="stylesheet" href="./src/css/cards.css">
    <link rel="stylesheet" href="./windows/settings/style.css">
</head>

<body>
    <div id="root">
        <div class="menu">
            <div class="menu-item" v-for="(item, index) in menu" :key="index" @click="type = item.type">
                {{item.title}}
            </div>
        </div>
        <div class="screen">
            <component :is="type"></component>
        </div>
    </div>
    <script>
        //reg
        Vue.component('Countdown', Countdown)
        Vue.component('Classlist', Classlist)
        Vue.component('Widgets', Widgets)
        const main = new Vue(
        {
            el: '#root',
            data:
            {
                type: 'Countdown',
                menu: [
                    { title: '倒计时', type: 'Countdown' },
                    { title: '课程表', type: 'Classlist' },
                    { title: '组件管理', type: 'Widgets' }
                ]
            }
        })
    </script>
</body>

</html>
